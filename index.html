<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary</title>
</head>

<body>
    <div class="container">
        <div id="card">
            <div id="card-content">
                <div class="logo"><i class="fa-solid fa-pizza-slice"></i>
                    <p>Your order from</p>
                    <h3>Pizza Nett</h3>
                </div>

                <div class="additionals">
                    <div class="additionals-info">
                        <div>
                            <p>British Pizza | Medium</p>
                        </div>

                        <div class="items">
                            <button class="btn-sub">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <p class="item">1</p>
                            <button class="btn-add">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>

                        <div class="additional-price">
                            <p class="price">$7,99</p>
                            <button class="btn-close">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>


                    <div class="additionals-info">
                        <div>
                            <p>Pizza Diavola| Medium</p>
                        </div>

                        <div class="items">
                            <button class="btn-sub">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <p class="item">1</p>
                            <button class="btn-add">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>

                        <div class="additional-price">
                            <p class="price">$7,99</p>
                            <button class="btn-close">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>

                </div>

                <button id="add-beverage">
                    <i class="fa-solid fa-mug-hot"></i>
                    Add a beverage
                </button>

                <div id="calculation">
                    <div class="subtotal">
                        <p>Subtotal</p>
                        <div class="price">$15,98</div>
                    </div>
                    <div class="shipping">
                        <p>Subtotal</p>
                        <div class="price">$2</div>
                    </div>
                    <div class="total">
                        <p>Total (TVA incl.)</p>
                        <div class="price">$17,98</div>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="checkout" id="btn-checkout">Checkout</button>

    </div>


    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
